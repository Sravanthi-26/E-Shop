{% extends 'base.html' %}


{% block content  %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light" style="margin-left:100px;"> otp verification </h3>
                <form action="/getemail/" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                      <strong>{{error_message}}</strong>
                    </div>
                    {% endif %}

                    <div class="form-group">
                      <label for="">Enter Email</label>
                      <input type="email" name="email" id="" class="form-control  form-control-sm" placeholder="abc@example.com">
                    </div>

                   <div class="form-group">
                    <input type="submit" value="Send OTP" class="btn btn-dm  btn-info col-lg-4" style="margin-left:10px">&ensp;  or &ensp; 
                    <a type="button" class="btn btn-dm  btn-outline-info col-lg-6" href='/login/' >Login with password</a>
                   </div>   
                </form>
            </div>
        </div>
    </div>
{% endblock %}
