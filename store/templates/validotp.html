{% extends 'base.html' %}


{% block content  %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light" style="margin-left:100px;"> otp verification </h3>
                <form action="/validateotp/" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                      <strong>{{error_message}}</strong>
                    </div>
                    {% endif %}

                    <div class="form-group">
                      <label for="">enter OTP</label>
                      <input type="text" name="otp" id="" class="form-control  form-control-sm">
                    </div>

                   <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-dm  btn-info col-lg-4" style="margin-left:40px">&ensp;  or &ensp; 
                   </div>   
                </form>
                <form action="/sendotp/" method="POST">
                    {% csrf_token %}
                    <input type="submit" id="login" class="btn btn-dm btn-outline-info col-lg-4" style="margin-left:210px;margin-top:-97px" value="resend">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
