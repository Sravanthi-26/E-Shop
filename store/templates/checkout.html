{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
      <h3 class="alert alert-light" style="margin-left:100px;">Shipping details </h3>
      <form action="/check-out/" method="post">
        {% csrf_token %}
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          <strong>{{error_message}}</strong>
        </div>
        {% endif %}

        <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="name" id="" class="form-control  form-control-sm" required>
        </div>

        <div class="form-group">
          <label for="">Phone number</label>
          <input type="text" name="phone" id="" class="form-control form-control-sm" required>
        </div>

        <div class="form-group">
          <label for="">address</label>
          <input type="text" name="address" id="" class="form-control form-control-sm" required>
        </div>

        <div class="form-group">
          <label for="">pincode</label>
          <input type="text" name="pincode" id="" class="form-control  form-control-sm" required>
        </div>
        <label for="">Payment method : </label>
        <div class="form-check">
          <select id="ptype" class="form-control" name="paymentmode" onchange="paymenttype()" emptytext="asd">
            <option value="online" name="online" id="online">Online payment</option>
            <option value="cod" name="cod" id="cod">Cash on delivery</option>
          </select>
        </div><br>

        <div class="form-group">
          <input type="submit" value="proceed to pay" class="btn btn-dm  btn-info col-lg-4" style="margin-left:120px"
            name="paybutton" id="pay">
          <script>

            function paymenttype() {
              var val = document.getElementById('ptype').value

              if (val == "online") {
                var firstP = document.getElementById("pay");
                firstP.setAttribute("value", "proceed to pay");
              }
              else {
                var firstP = document.getElementById("pay");
                firstP.setAttribute("value", "PLace order");
              }
            }
          </script>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
