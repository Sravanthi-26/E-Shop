{% extends 'base.html' %}


{% block content  %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light" style="margin-left:100px;"> Login Here </h3>
                <form action="/login/" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                      <strong>{{error_message}}</strong>
                    </div>
                    {% endif %}

                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" class="form-control  form-control-sm" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="Password" name="password" id="" class="form-control form-control-sm" placeholder="***********">
                        <a class='text-info' href='/password_reset_request/' >forgot password ?</a>
                      </div>

                   <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-dm  btn-info col-lg-4" style="margin-left:40px">&ensp;  or &ensp; 
                    <a type="button" class="btn btn-dm  btn-outline-info col-lg-4" href='/getemail/' >Login with OTP</a>
                   </div>   
                </form>
            </div>
        </div>
    </div>
{% endblock %}
