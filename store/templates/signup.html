{% extends 'base.html' %}


{% block content  %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light" style="margin-left:50px;"> Create an account</h3>
                <form action="/signup/" method="post">
                    {% csrf_token %}
                    {%if error%}
                    <div class="alert alert-danger" role="alert">
                      <strong>{{error}}</strong>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="">FirstName</label>
                        <input type="text" value="{{values.first_name}}" name="firstname" id="" class="form-control form-control-sm" placeholder="FirstName">
                      </div>

                      <div class="form-group">
                        <label for="">LastName</label>
                        <input type="text" name="lastname" value="{{values.last_name}}" id="" class="form-control form-control-sm" placeholder="LastName">
                      </div>

                      <div class="form-group">
                        <label for="">Phone number</label>
                        <input type="text" name="phonenumber" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="0123456789">
                      </div>

                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" value="{{values.email}}" class="form-control  form-control-sm" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="Password" name="password" id="" class="form-control form-control-sm" placeholder="***********">
                      </div>


                   <div class="form-group">
                    <input type="submit" value="create an account" class="btn btn-dm  btn-info" style="margin-left:120px;>
                   </div>   
                </form>
            </div>
        </div>
    </div>
{% endblock %}
